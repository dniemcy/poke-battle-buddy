<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poke-Battle Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="red">
        <header>
            <div class="headerbox">
                <h1>Poke-Battle Buddy</h1>
            <p></p>
            </div>
        </header>
    </div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="blackcircle">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Pokemon...">
            <div id="searchDropdown" class="dropdown-content"></div>
        </div>
    </div>
    <div id="center" class="whitecircle">
        <div id="pokemonInfoContainer" class="pokemon-info-container">
            <h2 id="pokemonName"></h2>
            <img id="pokemonImage" src="" alt="" style="width: 100px; height: auto;">
            <div id="typeContainer">
                <div class="type-label" style="display: none;">Type</div>
                <div id="pokemonType"></div>
            </div>
            <div id="pokemonAbilities" class="ability" style="display: none;"> Abilities: 
                <span class="ability" data-description="Ability Description 1">Ability 1</span>, 
                <span class="ability" data-description="Ability Description 2">Ability 2</span>, 
                <span class="ability" data-description="Ability Description 3">Ability 3</span>
                <div id="abilityPopup" class="ability-popup"></div>
            </div>
            <div id="weaknesses">
                <span class="weaknesses-label" style="display: none;">Weak to: </span>
                <span id="weaknessTypes"></span>
            </div>
            <div id="resistances">
                <span class="resistances-label" style="display: none;">Resistant to: </span>
                <span id="resistanceTypes"></span>
            </div>
            <div id="immunities">
                <span class="immunities-label" style="display: none;">Immune to: </span>
                <span id="immunityTypes"></span>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
